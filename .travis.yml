language: cpp
before_script:
  - sudo apt-get install -y libboost-test-dev
  - sudo apt-get install -y libgtest-dev
  - cd /usr/src/gtest
  - sudo cmake CMakeLists.txt
  - sudo make
  - sudo cp *.a /usr/lib
  - cd $TRAVIS_BUILD_DIR
script:
  - cmake helloworld
  - cmake --build helloworld
  - cmake --build helloworld --target test
  - cmake --build helloworld --target package